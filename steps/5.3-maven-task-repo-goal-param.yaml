###
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: maven-build
spec:
  inputs:
    resources:
      - name: task-repo
        type: git
    params:
      - name: maven-goal
        description: The maven goal
        default: package
  outputs:
    resources:
      - name: task-repo
        type: git
  steps:
    - name: maven-build
      image: maven:3.6.3-jdk-8-slim
      workingDir: /workspace/task-repo
      command: ["mvn"]
      args:
        - "$(inputs.params.maven-goal)"
    - name: ls
      image: registry.redhat.io/rhel7:latest
      workingDir: /workspace/task-repo
      command: ["ls"]
      args:
        - "-l"
        - "target/"